<section class="signup-form">
  <!-- The first three attributes of the form element are coming from the FlexLayoutModule package -->
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <!-- mat-form-field is used outside only the input and the textarea. -->
    <!-- mat-hint, hintLabel and mat-error are a part of MatFormFieldModule -->
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty!</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is Invalid!</mat-error
      >
    </mat-form-field>

    <mat-form-field hintLabel="Should be atleast 6 characters long.">
      <input
        type="password"
        matInput
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <!-- Errors overwrite the hint -->
      <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        ngModel
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel required name="agree" color="primary"
      >Agree to Terms and Conditions.</mat-checkbox
    >

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
